<svg xmlns="http://www.w3.org/2000/svg" viewBox="10 10 80 80">
  <title>Markology Logo</title>
  <style>
  polygon {
    display: none;
  }
  :hover g {
    animation: .5s infinite launch;
  }
  :hover polygon {
    animation: .1s infinite flame;
    display: block;
    transform-origin: 50px 60px;
  }
  :hover polygon:nth-of-type(1) {
    animation-delay: -0.01s;
  }
  @keyframes flame {
    50% {
      transform: scale(.9);
    }
  }
  @keyframes launch {
    20% {
      transform: translate(3px, -5px);
    }
    40% {
      transform: translate(-4px, -6px);
    }
    60% {
      transform: translate(4px, -6px);
    }
    80% {
      transform: translate(-3px, 0);
    }
  }
  </style>
  <g stroke="#0093d3" stroke-linecap="round" stroke-width="10">
    <circle
      stroke-width="5"
      cx="50"
      cy="40"
      r="20"
      fill="none"
    />
    <line x1="38" y1="60" x2="30" y2="70" />
    <line x1="62" y1="60" x2="70" y2="70" />
    <polygon points="50,60 40,70 50,90 60,70" stroke-width="0" fill="orange" />
    <polygon points="50,60 42,70 50,88 58,70" stroke-width="0" fill="red" />
    <path d="M 40 40 A 10 10 0 0 1 50 30" stroke-width="3" fill="none" />
    <line x1="50" y1="63" x2="50" y2="80" />
  </g>
</svg>
